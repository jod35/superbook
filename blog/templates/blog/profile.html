{% extends 'blog/base.html' %}
{% block body %}
{% if messages %}
        
    {% for message in messages %}
        <p class="alert alert-{{message.tags}}">
            {{message}}
        </p>
    {% endfor %}
        
    {% endif %}
    {% if profile == None %}
        <div class="jumbotron">
            <p class="text-info">No profile yet, <a href="{% url 'blog:create_profile' %}">Create One</a></p>
        </div>
    {% endif %}
        
{% endblock body %}
