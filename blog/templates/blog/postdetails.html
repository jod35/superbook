{% extends 'blog/base.html' %}
{% block body %}
    <div class="post-detail ">
        <div class="post-header">
            <h1>{{post.title}}</h1>
            <span class="post-date">
                {{post.created}}
            </span>
        </div>
        <p class="text-info">by {{post.author}}</p>
        <p>{{post.body}}</p>
    </div>
{% endblock body %}
